<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style4.css">
</head>
<body>
    <form action="https://formspree.io/f/mkgwgoqz" method="POST">
    <h1>Contact Form</h1>
    <input type="text" name="fist" placeholder="First Name" autocomplete="off" required>
    <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>

    <button type="submit">Send Message</button>
    </form>
</body>
</html>
